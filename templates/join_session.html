<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Session</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Join a Session</h1>
        <form method="POST">
            <label for="session_code">Session Code:</label>
            <input type="text" name="session_code" id="session_code" placeholder="Enter Session Code" required>
            <button type="submit" class="button">Join Session</button>
        </form>
    </div>
</body>
</html>
